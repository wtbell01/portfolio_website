<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/contact.css">
  <script src="https://kit.fontawesome.com/54d99b3e75.js" crossorigin="anonymous"></script>
  <title>WB | Contact</title>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <!-- Flex container that places logo on the left and menu on the right -->
    <div class="header-container">
      <!-- Header logo -->
      <div class="header-logo-container">
        <h2><a href="/index.html" class="header-logo header-logo-top">William</a></h2>
        <h4><a href="/index.html" class="header-logo header-logo-bottom">Bell</a></h4>
      </div>
      
      <!-- Header menu -->
      <nav>
        <ul class="header-menu">
          <li><a href="/index.html" class="header-menu-link">Home</a></li>
          <li><a href="about.html" class="header-menu-link">About</a></li>
          <li><a href="projects.html" class="header-menu-link">Projects</a></li>
          <li><a href="#" class="header-menu-active header-menu-link">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!--Showcase-->
  <div class="contact-showcase">
    <div class="contact-showcase-text-overlay">
      <h2 class="contact-showcase-text contact-showcase-text-top">Contact</h2>
    </div>
  </div>
  
  <!-- Contact Title -->
  <h2 class="contact-title">Contact Me</h2>

  <!-- Personal contact container that sets grid display on contact boxes -->
  <div class="personal-contact-container">
    <!--Box 1 - Location -->
    <div class="personal-contact-box">
      <!--Icon-->
      <i class="fas fa-map-marker-alt"></i>
      <p class="personal-contact-category">Location</p>
      <p class="personal-contact-info">Louisville, KY</p>
    </div>

    <!--Box 2 - Email -->
    <div class="personal-contact-box">
      <!--Icon-->
      <i class="fas fa-envelope"></i>
      <p class="personal-contact-category">Email</p>
      <p class="personal-contact-info">wtbell4080@gmail.com</p>
    </div>

    <!--Box 3 - Phone -->
    <div class="personal-contact-box">
      <!--Icon-->
      <i class="fas fa-mobile-alt"></i>
      <p class="personal-contact-category">Phone</p>
      <p class="personal-contact-info">502.229.0288</p>
    </div>
  </div>

  <!--Contact Form-->
  <form method="POST" data-netlify="true" id ="contact-form" class="contact-form">
    <!--Name-->
    <input type="text" id="name" class="name contact-form-input" name="name" placeholder="Name">
    <!--Email-->
    <input type="text" id="email" class="email contact-form-input" name="email" placeholder="Email">
    <!--Subject-->
    <input type="text" id="subject" class="subject contact-form-input" name="subject" placeholder="Subject">
    <!--Phone-->
    <input type="text" id="phone" class="phone contact-form-input" name="phone" placeholder="Phone">
    <!--Message-->
    <textarea name="" id="message" class="message contact-form-input" name="message" placeholder="Enter Message"></textarea>
    <!--Button-->
    <button type="submit" id="submit-button" class="submit-button">Submit</button> 
  </form>


  <!--Footer-->
  <footer class="footer">
    <p class="footer-text">Copyright &copy; WilliamBell</p>
  </footer>
  
  
</body>
</html>
